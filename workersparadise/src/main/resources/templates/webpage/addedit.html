<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/_headtag :: headtag(title=${'PAGE TITLE'})"></div>
<head>
<meta charset="UTF-8">
<title>Lägg till/ändra websida</title>
</head>
<body>
	<div class="col-sm-8" data-layout-fragment="content">
				<h1>Lägg till/ändra websida</h1>
				
				<form data-th-action="@{/webpages/add}" data-th-object="${webpage}"
					method="post">
					  
					  webpage-Id: <input type="text" data-th-field="*{id.idWebpage}" placeholder="id"/> 
					person-id: <input type="text" data-th-field="*{id.idPerson}" />
					<p>Websidans namn: <input type="text" data-th-field="*{webpageName}" placeholder="Websidans namn"/></p> 
					<p>Länk: <input type="text" data-th-field="*{link}" placeholder="Länk"/></p> 
					<p>Beskrivning: <input type="text" data-th-field="*{webpageDescription}" placeholder="Beskrivning"/></p> 
					<p>Kategori-id: <input type="text" data-th-field="*{type.idType}" placeholder="Ange kategori"/></p> 
					<!-- TODO Ändra till att Hämta typnamn i dropdown att välja -->
				
					<input type="submit" value="Submit" /> <input type="reset"
							value="Reset" />
					</p>
			  	</form>
		
				<a href="/webpages/">Visa websidor</a>
	</div>
</body>
</html>
