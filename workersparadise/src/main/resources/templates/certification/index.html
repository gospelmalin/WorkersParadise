<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/_headtag :: headtag(title=${'Certifikat'})"></div>
<body>
<div class="container-fluid" id="main">
	<div class="row">
		<div class="col-12">
			<div th:replace="fragments/_navbar"></div>
		</div>
	</div>
	<div class="row">
		<div class="col-2">
			<div th:replace="fragments/_sidebar"></div>
		</div>
		<div class="col-10">
			<div class="row row-offcanvas row-offcanvas-left">
							<!-- Content -->
				<div class="col main mt-3">
					<div class="col-lg-6">
						<div class="card">
						  <h5 class="card-header">Hantera certifikat</h5>
						  <div class="card-body">
					  		<table class="table table-hover">
								<thead>
									<tr>
										<th scope="col">Certifikat</th>
										<th scope="col">Beskrivning</th>						
										<th></th>
									</tr>
								</thead>
								<tbody>
									<tr data-th-each="certification: ${certifications}">
										<td data-th-text="${certification.getCertificationName()}">Certifikat</td>
										<td data-th-text="${certification.getCertificationDescription()}">Beskrivning</td>
										<td scope="row">
											<a th:href="@{/certifications/edit/{personid}/{certificationid}(personid=${certification.getId().getIdPerson()},certificationid=${certification.getId().getIdCertification()})}">Ändra</a> |
										   <a th:href="@{/certifications/remove/{personid}/{certificationid}(personid=${certification.getId().getIdPerson()},certificationid=${certification.getId().getIdCertification()})}">Ta bort</a>
										</td>
									</tr>
								</tbody>
							</table>
							<div class="subheading mb-2">
					      		<p class="card-text">
					      			<a href="add">Lägg till nytt certifikat</a>
								</p>
							</div>
						  </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div th:replace="fragments/_footer"></div>
	</div>
</div>
</body>
</html>
