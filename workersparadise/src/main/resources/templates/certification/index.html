<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/_headtag :: headtag(title=${'Certifikat'})"></div>
<body>
<div class="container-fluid" id="main">
	<div class="row">
		<div class="col-12">
			<div th:replace="fragments/_navbar"></div>
		</div>
	</div>
	<div class="row">
		<div class="col-2">
			<div th:replace="fragments/_sidebar"></div>
		</div>
		<div class="col-10">
			<div class="row row-offcanvas row-offcanvas-left">

				<!-- Content -->
				 <div class="col main pt-5 mt-3">
			  <h1 data-th-text="${person.getFullName()}" class="display-4 d-none d-sm-block">

            </h1>
             <p class="lead d-none d-sm-block">Hantera certifikat <a href="add">LÃ¤gg till nytt certifikat</a></p>
			 <div class="col-10">
			<table class="table">
				<thead class="thead-dark">
					<tr>
						<th scope="col">Certifikat</th>
						<th scope="col">Beskrivning</th>						
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr data-th-each="certification: ${certifications}">

						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>			<!-- Content end -->

			</div>
		</div>
	</div>
	<div class="row">
		<div th:replace="fragments/_footer"></div>
	</div>
</div>
</body>
</html>
