<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/_headtag :: headtag(title=${'PAGE TITLE'})"></div>
<head>
<meta charset="UTF-8">
<title>Lägg till/ändra certifiering/utmärkelse</title>
</head>
<body>
	<div class="col-sm-8" data-layout-fragment="content">
		<h1>Lägg till/ändra certifiering/utmärkelse</h1>
		<form data-th-action="@{/certifications/add}" data-th-object="${certification}"
					method="post">
				  Certification-Id: <input type="text" data-th-field="*{id.idCertification}" placeholder="id"/> 
				personid: <input type="text" data-th-field="*{id.idPerson}" />
				<p>Certifiering <input type="text" data-th-field="*{certificationName}" placeholder="Certifieringsnamn"/></p> 			
				<p>Beskrivning: <input type="text" data-th-field="*{certificationDescription}" placeholder="Beskriv certifieringen här"/> 			
				
				<input type="submit" value="Submit" /> <input type="reset"
						value="Reset" />
				</p>
		  	</form>
	
			<a href="/certifications/">Visa certifications</a>
	</div>
</body>
</html>
