<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<div th:replace="fragments/_headtag :: headtag(title=${'PAGE TITLE'})"></div>
	<head>
		<meta charset="UTF-8">
		<title>Lägg till/ändra personlig kompetens</title>
	</head>
	<body>
			<div class="col-sm-8" data-layout-fragment="content">
				<h1>Lägg till/ändra personlig kompetens</h1>
				<form data-th-action="@{/personcompetences/add}" data-th-object="${personcompetence}"
						method="post">
				<input type="hidden" data-th-field="*{idPersonCompetence}" placeholder="id"/>	
				<!-- <p><label for="idPerson">PersonID </label>--> 
				<input type="hidden" data-th-field="*{person.idPerson}" placeholder="personid"/>
				<div class="form-group blu-margin">
				<label for="competence">Välj personlig kompetens eller <a href="/competences/add">klicka här </a> för att lägga till ny kompetens</label> 
				    <select class="form-control" data-th-field="*{competence.idCompetence}">
				      <option value="0">Välj kompetens</option>	
				    	<option data-th-each="competence : ${competences}" 
				    		data-th-value="${competence.idCompetence}" 
				    		data-th-text="${competence.competenceName}">
			    		</option>
				    </select>
				</div> 
					<!-- <p>Förnamn: <input type="text" data-th-field="*{person.firstName}" placeholder="Förnamn"/>  -->
					<!-- <p>Efternamn: <input type="text" data-th-field="*{person.lastName}" placeholder="Efternamn"/> -->
			
					<input type="submit" value="Submit" /> <input type="reset"
							value="Reset" />
					</p>
			  	</form>
		
				<a href="/competences/">Visa kompetenser</a>
			</div>
	</body>
</html>
