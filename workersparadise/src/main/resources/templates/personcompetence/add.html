<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<div th:replace="fragments/_headtag :: headtag(title=${'PAGE TITLE'})"></div>
	<head>
		<meta charset="UTF-8">
		<title>Lägg till/ändra personlig kompetens</title>
	</head>
	<body>
			<div class="col-sm-8" data-layout-fragment="content">
				<h1>Lägg till/ändra personlig kompetens</h1>
				<form data-th-action="@{/personcompetences/add}" data-th-object="${personcompetence}"
						method="post">
					PersonligKompetens-Id: <input type="text" data-th-field="*{idPersonCompetence}" placeholder="id"/>	
				   Kompetens-Id: <input type="text" data-th-field="*{competence.idCompetence}" placeholder="kompetensid"/>	
					<p>Kompetens: <input type="text" data-th-field="*{competence.competenceName}" placeholder="Kompetens"/> 
					<p>Förnamn: <input type="text" data-th-field="*{person.firstName}" placeholder="Förnamn"/>
					<p>Förnamn: <input type="text" data-th-field="*{person.lastName}" placeholder="Efternamn"/>
					<p>Förnamn: <input type="text" data-th-field="*{person.idPerson}" placeholder="personid"/>
					<input type="submit" value="Submit" /> <input type="reset"
							value="Reset" />
					</p>
			  	</form>
		
				<a href="/competences/">Visa kompetenser</a>
			</div>
	</body>
</html>
