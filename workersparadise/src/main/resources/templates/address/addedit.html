<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/_headtag :: headtag(title=${'PAGE TITLE'})"></div>
<head>
<meta charset="UTF-8">
<title>Lägg till/ändra adress</title>
</head>
<body>
	<div class="col-sm-8" data-layout-fragment="content">
			<h1>Lägg till/ändra adress</h1>
			<form data-th-action="@{/addresses/add}" data-th-object="${address}"
						method="post">
				   Adress-Id: <input type="text" data-th-field="*{id.idAddress}" placeholder="id"/>
					personid: <input type="text" data-th-field="*{id.idPerson}" />
					<!-- TODO Hanteringen av C/O i Address för att det skulle bli bra på profilvisningen blir inte lika bra vid save - sparar C/O fast det inte finns -->
					<p>C/O <input type="text" data-th-field="*{co}" placeholder="C/O"/></p> 			
					<p>Gatuadress: <input type="text" data-th-field="*{streetAddress}" placeholder="Gatuadress"/> 
					<p>Postnummer: <input type="text" data-th-field="*{zipCode}" placeholder="Postnummer"/> 	
					<p>Postadress: <input type="text" data-th-field="*{city}" placeholder="Postadress"/> 
					<p>Primäradress: <input type="text" data-th-field="*{primaryAddress}" placeholder="Primäradress"/> 		
					<p>Kategori: <input type="text" data-th-field="*{type.idType}" placeholder="Ange typ"/> 
					<input type="submit" value="Submit" /> <input type="reset"
							value="Reset" />
					</p>
			  	</form>
		
				<a href="/addresses/">Visa adresser</a>
	</div>
</body>
</html>
