<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/_headtag :: headtag(title=${'Adress'})"></div>
<body>
	<div class="container-fluid" id="main">
		<div class="row">
			<div class="col-12">
				<div th:replace="fragments/_navbar"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-2">
				<div th:replace="fragments/_sidebar"></div>
			</div>
			<div class="col-10">
				<div class="row row-offcanvas row-offcanvas-left">
				<!-- Content -->
					<div class="col main mt-3">
						<div class="col-lg-10">
							<div class="card">
							  <h5 class="card-header">Hantera adresser</h5>
							  <div class="card-body">
						  		<table class="table table-hover">
									<thead>
										<tr>
											<th scope="col">C/O</th>
											<th scope="col">Gatuaddress</th>
											<th scope="col">Postnummer</th>		
											<th scope="col">Postadress</th>
											<th scope="col">Primäradress</th>
											<th scope="col">Kategori</th>			
											<th></th>
										</tr>
									</thead>
									<tbody>
										<tr data-th-each="address: ${addresses}">
											<td data-th-text="${address.getCo()}">C/O</td>
											<td data-th-text="${address.getStreetAddress()}">>Gatuadress</td>
											<td data-th-text="${address.getZipCode()}">Postnummer</td>
											<td data-th-text="${address.getCity()}">Postadress</td>
											<td data-th-text="${address.isPrimaryAddress()}">Prim�radress</td>
											<td data-th-text="${address.type.getTypeName()}">Kategori</td>
											<td scope="row">
												<a th:href="@{/addresses/edit/{addressid}(addressid=${address.getId().getIdAddress()})}">Ändra</a> |
											   <a th:href="@{/addresses/remove/{addressid}(addressid=${address.getId().getIdAddress()})}">Ta bort</a>
											</td>
										</tr>
									</tbody>
								</table>
								<div class="subheading mb-2">
						      		<p class="card-text">
						      			<a href="add">Lägg till ny adress</a>
									</p>
								</div>
							  </div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div th:replace="fragments/_footer"></div>
		</div>
	</div>
</body>
</html>
