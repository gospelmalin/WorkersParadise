<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/_headtag :: headtag(title=${'PAGE TITLE'})"></div>
<head>
<meta charset="UTF-8">
<title>Lägg till/ändra about</title>
</head>
<body>
	<div class="col-sm-8" data-layout-fragment="content">
		<h1>Add About</h1>
		<form data-th-action="@{/about/add}" data-th-object="${about}"
			method="post">
			
			<input type="hidden" data-th-field="*{idAbout}" />
			<input type="text" data-th-field="*{idPerson}" />
			
			<p>
				About beskrivning:
				<p><input type="text" data-th-field="*{aboutSummary}" /></p>
				Intressen: 
				<input type="text" data-th-field="*{interests}" />
				
			</p>
			<p>
				<input type="submit" value="Submit" /> <input type="reset"
					value="Reset" />
			</p>
		</form>
		<a href="/about/">Visa lista på andras beskrivningar</a>
	</div>
</body>
</html>
