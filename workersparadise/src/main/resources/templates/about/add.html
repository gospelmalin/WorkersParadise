<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/_headtag :: headtag(title=${'PAGE TITLE'})"></div>
<head>
<meta charset="UTF-8">
<title>Lägg till/ändra about</title>
</head>
<body>
	<div class="col-sm-8" data-layout-fragment="content">
		<h1>Add About</h1>
		<form data-th-action="@{/about/add}" data-th-object="${about}" method="post">
			<p><input type="hidden" data-th-field="*{idAbout}" /></p>
			<p><input type="hidden" data-th-field="*{idPerson}" /></p>
			<p>About beskrivning: <input type="text" data-th-field="*{aboutSummary}" /></p>
			<p>Intressen: <input type="text" data-th-field="*{interests}" /></p>
			<p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
		</form>
		<a href="/about/">Visa lista på andras beskrivningar</a>
	</div>
</body>
</html>
