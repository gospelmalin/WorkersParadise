<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/_headtag :: headtag(title=${'Utbildningar'})"></div>
<body>
<div class="container-fluid" id="main">
	<div class="row">
		<div class="col-12">
			<div th:replace="fragments/_navbar"></div>
		</div>
	</div>
	<div class="row">
		<div class="col-2">
			<div th:replace="fragments/_sidebar"></div>
		</div>
		<div class="col-10">
			<div class="row row-offcanvas row-offcanvas-left">
			
				<!-- Content -->
			 <div class="col main pt-5 mt-3">
			 <!-- När controllern är fixad lägg till nedanstående -->
			 <!-- 
			   <h1 data-th-text="${person.getFullName()}" class="display-4 d-none d-sm-block">
                FÃ¶rnamn Efternamn
            </h1>
             -->
            <p class="lead d-none d-sm-block">Hantera utbildningar <a href="add">LÃ¤gg till ny utbildning</a></p>
			 <div class="col-10">
			<table class="table">
				<thead class="thead-dark">
					<tr>
					<!--Ta bort nedan när controllern är fixad -->
					<th scope="col">Id</th>
					<th scope="col">Personid</th> 
					<th scope="col">Förnamn</th>
					<th scope="col">Efternamn</th> 
					<!--Ta bort ovan när controllern är fixad -->
						<th scope="col">Utbildningsnamn</th>
						<th scope="col">Beskrivning</th>
						<th scope="col">Lärosäte</th>
						<th scope="col">Startdatum</th>
						<th scope="col">Slutdatum</th>
						<th scope="col">Nivå</th> 
						<th scope="col">Betyg</th>
						 <th scope="col">Program?</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr data-th-each="education : ${educations}">
					<!--Ta bort nedan när controllern är fixad -->
						<td data-th-text="${education.getId().getIdEducation()}">Id</td>
						<!--<td data-th-text="${education.person.getFullName()}">Person</td> -->
						<td data-th-text="${education.person.getIdPerson()}">Personid</td>
						<td data-th-text="${education.person.getFirstName()}">Förnamn</td>
						<td data-th-text="${education.person.getLastName()}">Efternamn</td>
						<!--Ta bort ovan när controllern är fixad -->
						<td data-th-text="${education.educationName}">Utbildningsnamn</td>
					   <td data-th-text="${education.educationDescription}">Beskrivning</td>
					   <td data-th-text="${education.school}">Lärosäte</td>
						<td data-th-text="${education.educationStartDate}">Startdatum</td>
					  	<td data-th-text="${education.educationEndDate}">Slutdatum</td>
						<td data-th-text="${education.educationLevel}">Nivå</td>
					 	<td data-th-text="${education.educationGrade}">Betyg</td>
						<td data-th-text="${education.isProgram}">Program</td>
						<td scope="row">
						<!--Ta bort nedan när controllern är fixad -->
								<a th:href="@{/educations/person/{personid}/add(personid=${education.getId().getIdPerson()})}">Lägg till</a> |
							<!--Ta bort ovan när controllern är fixad -->
								<a th:href="@{/educations/edit/{personid}/{educationid}(personid=${education.getId().getIdPerson()},educationid=${education.getId().getIdEducation()})}">Ändra</a> |
								<a th:href="@{/educations/remove/{personid}/{educationid}(personid=${education.getId().getIdPerson()},educationid=${education.getId().getIdEducation()})}">Ta bort</a>							
							 <!--  <a th:href="@{/educations/remove/{educationid}/(educationid=${education.idEducation})}">Ta bort</a> -->
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>	<!-- Content end -->

			</div>
		</div>
	</div>
	<div class="row">
		<div th:replace="fragments/_footer"></div>
	</div>
</div>
</body>
</html>
