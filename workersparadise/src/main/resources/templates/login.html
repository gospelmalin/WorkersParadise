<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"

<div th:replace="fragments/_headtag :: headtag(title=${'Login Page'})"></div>
    <head>
        <title>Spring Security Example </title>
    </head>
    <body>

  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin" th:action="@{/login}" method="post">
              <div class="form-label-group">
                <input type="text" id="inputUser" class="form-control" placeholder="Username" name="username" required autofocus>
                <label for="inputUser">Username</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
                <label for="inputPassword">Password</label>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" value="Sign In">Sign in</button>
              <hr class="my-4">
              <h6 class="text-center">No user? <a href="/account/register">Register</a></h6>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
        
    </body>
</html>
