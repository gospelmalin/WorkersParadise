<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/_headtag :: headtag(title=${'PAGE TITLE'})"></div>
<head>
<meta charset="UTF-8">
<title>Lägg till/ändra email</title>
</head>
<body>
	<div class="col-sm-8" data-layout-fragment="content">
			<h1>Lägg till/ändra email</h1>
			
			<form data-th-action="@{/emails/add}" data-th-object="${email}"
				method="post">
				  
				  <!-- TODO email id, person id -->
				  email-Id: <input type="text" data-th-field="*{id.idEmail}" placeholder="id"/> 
				personid: <input type="text" data-th-field="*{id.idPerson}" />
				Primär e-postadress (visas på profilsidan): <input type="text" data-th-field="*{primaryEmail}" placeholder="Detta är min primära epost-adress"/> 
				<p>Typ: <input type="text" data-th-field="*{type.idType}" placeholder="Ange typ"/> 
				
				<p>Email: <input type="text" data-th-field="*{emailAddress}" placeholder="Skriv din e-postadress här"/> 
				<!-- TODO Ändra till att Hämta typnamn i dropdown att välja -->
				
				
				<input type="submit" value="Submit" /> <input type="reset"
						value="Reset" />
				</p>
		  	</form>
	
			<a href="/emails/">Visa e-postadresser</a>
	</div>
</body>
</html>
