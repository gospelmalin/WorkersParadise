<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/_headtag :: headtag(title=${'E-post'})"></div>
<body>
	<div class="container-fluid" id="main">
		<div class="row">
			<div class="col-12">
				<div th:replace="fragments/_navbar"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-2">
				<div th:replace="fragments/_sidebar"></div>
			</div>
			<div class="col-10">
				<div class="row row-offcanvas row-offcanvas-left">
								<!-- Content -->
					<div class="col main mt-3">
						<div class="col-lg-6">
							<div class="card">
							  <h5 class="card-header">Hantera emails</h5>
							  <div class="card-body">
						  		<table class="table table-hover">
									<thead>
										<tr>
											<th scope="col">E-post</th>
											<th scope="col">Kategori</th>
											<th scope="col">Primär?</th>
											<th></th>
										</tr>
									</thead>
									<tbody>
										<tr data-th-each="email : ${emails}">
											<td data-th-text="${email.getEmail()}">E-post</td>
											<td data-th-text="${email.type.getTypeName()}">Kategori</td>
											<td data-th-text="${email.isPrimaryEmail()}">Prim�r</td>
											<td scope="row">
												<a th:href="@{/emails/edit/{emailid}(emailid=${email.getId().getIdEmail()})}">Ändra</a> |
												<a th:href="@{/emails/remove/{emailid}(emailid=${email.getId().getIdEmail()})}">Ta bort</a>
											</td>
										</tr>
									</tbody>
								</table>
								<div class="subheading mb-5 pb-4">
						      		<p class="card-text">
						      			<a href="add">Lägg till ny email</a>
									</p>
								</div>
							  </div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div th:replace="fragments/_footer"></div>
		</div>
	</div>
</body>
</html>
