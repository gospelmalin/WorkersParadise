<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/_headtag :: headtag(title=${'E-post'})"></div>
<body>
	<div class="container-fluid" id="main">
		<div class="row">
			<div class="col-12">
				<div th:replace="fragments/_navbar"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-2">
				<div th:replace="fragments/_sidebar"></div>
			</div>
			<div class="col-10">
				<div class="row row-offcanvas row-offcanvas-left">

					<!-- Content -->
					<div class="col main pt-5 mt-3">
						<h1 data-th-text="${person.getFullName()}"
							class="display-4 d-none d-sm-block">FÃ¶rnamn Efternamn</h1>
						<p class="lead d-none d-sm-block">
							Hantera e-post<a href="add"> LÃ¤gg till ny e-postadress</a>
						</p>
						<div class="col-10">
							<table class="table">
								<thead class="thead-dark">
									<tr>
										<th scope="col">E-post</th>
										<th scope="col">Kategori</th>
										<th scope="col">Primär?</th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<tr data-th-each="email : ${emails}">
										<td data-th-text="${email.getEmail()}">E-post</td>
										<td data-th-text="${email.type.getTypeName()}">Kategori</td>
										<td data-th-text="${email.isPrimaryEmail()}">Primär</td>
										<td scope="row">
											<!--		<a th:href="@{/emails/person/{personid}/add(personid=${email.getId().getIdPerson()})}">Lägg till</a> |-->
											<a
											th:href="@{/emails/edit/{emailid}(emailid=${email.getId().getIdEmail()})}">Ändra</a>
											| <a
											th:href="@{/emails/remove/{emailid}(emailid=${email.getId().getIdEmail()})}">Ta
												bort</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<!-- Content end -->

				</div>
			</div>
		</div>
		<div class="row">
			<div th:replace="fragments/_footer"></div>
		</div>
	</div>
</body>
</html>
