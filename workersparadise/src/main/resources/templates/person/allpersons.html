<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/_headtag :: headtag(title=${'Alla personer'})"></div>
<body>
	<div class="container-fluid" id="main">
		<div class="row">
			<div class="col-12">
				<div th:replace="fragments/_navbar"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-2">
				<div th:replace="fragments/_sidebar"></div>
			</div>
			<div class="col-10">
				<div class="row row-offcanvas row-offcanvas-left">

					<!-- Content -->
					<div class="col main pt-5 mt-3">
					<p class="lead d-none d-sm-block">Hantera personer</p>
						<div class="col-10">
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Förnamn</th>
					<th scope="col">Mellannamn</th>
					<th scope="col">Efternamn</th>
					<th scope="col">Kön</th>
					<th scope="col">Födelsedatum</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr data-th-each="person : ${persons}">
					<td data-th-text="${person.firstName}">Förnamn</td>
					<td data-th-text="${person.middleName}">Mellannamn</td>
					<td data-th-text="${person.lastName}">Efternamn</td>
					<td data-th-text="${person.gender}">Kön</td>
					<td data-th-text="${person.birthdate}">Födelsedatum</td>
					<td scope="row">
							<a th:href="@{/persons/edit/{personid}/(personid=${person.idPerson})}">Ändra</a> |
						   <a th:href="@{/persons/remove/{personid}/(personid=${person.idPerson})}">Ta bort</a>
					</td>
				</tr>
			</tbody>
		</table>
						</div>
					</div>
					<!-- Content end -->

				</div>
			</div>
		</div>
		<div class="row">
			<div th:replace="fragments/_footer"></div>
		</div>
	</div>
</body>
</html>
