<!DOCTYPE html>
<html>
<div th:replace="fragments/_headtag :: headtag(title=${'PAGE TITLE'})"></div>
<head>
<title>Lägg till person</title>
</head>
<body>
	<div class="col-sm-8" data-layout-fragment="content">
		<h1>Add Person</h1>
		<form data-th-action="@{/persons/addperson}" data-th-object="${person}"
			method="post">
			<input type="hidden" data-th-field="*{idPerson}" />
			
			<p>
				Förnamn: 
				<p><input type="text" data-th-field="*{firstName}" /></p>
				Mellannamn: <input type="text" data-th-field="*{middleName}" />
				Efternamn: <input type="text" data-th-field="*{lastName}" />
			</p>
			<p>
				Kön: <input type="text" data-th-field="*{gender}" />
			</p>
			<p>
				Födelsedatum: <input type="date" data-th-field="*{birthdate}" />
			</p>
			<p>
				<input type="submit" value="Submit" /> <input type="reset"
					value="Reset" />
			</p>
		</form>
		<a href="/persons/">Visa personlista</a>
	</div>
	<div data-layout-decorator="scripts"></div>
</body>
</html>
