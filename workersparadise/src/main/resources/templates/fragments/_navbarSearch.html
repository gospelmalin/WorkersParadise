<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div  th:fragment="navbar" class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
<div class="container">
	<div class="row">
    <h5 class="my-0 mr-md-auto font-weight-normal"><a href="/"> Worker Paradise</a></h5>
    <form method="get" data-th-action="@{/search/}" class="form-inline mr-4">
    	<input class="form-control mr-sm-1"type="text" placeholder="Sök efter kompetens" name="searchStr" aria-label="Search">
    	<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sök</button>
  	</form>
    <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" href="#">Support</a>
    </nav>
    <a class="btn btn-outline-primary" href="/account/login" sec:authorize="!isFullyAuthenticated()">Sign in</a>
    <div sec:authorize="isAuthenticated()">
        <a class="btn btn-outline-primary" href="/account/logout">Logout [[${#httpServletRequest.remoteUser}]]</a>
    </div>
    </div>
</div>
</div>
